machine:
  node:
    version: 5
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker
  environment:
    PROJECT_NAME: movierecapi
    PROJECT_ID: movierecapi
    CLUSTER_NAME: movie-cluster-1
    CLOUDSDK_COMPUTE_ZONE: asia-east1-a

dependencies:
  pre:
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update kubectl
    - echo $ACCT_AUTH | base64 --decode -i > ${HOME}//gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud config set project $PROJECT_ID
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet config set container/cluster $CLUSTER_NAME
    - sudo /opt/google-cloud-sdk/bin/gcloud config set compute/zone ${CLOUDSDK_COMPUTE_ZONE}
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet container clusters get-credentials --zone $CLOUDSDK_COMPUTE_ZONE $CLUSTER_NAME
    - docker build -t asia.gcr.io/${PROJECT_NAME}/api:$CIRCLE_SHA1 .
    - docker tag asia.gcr.io/${PROJECT_NAME}/api:$CIRCLE_SHA1 asia.gcr.io/${PROJECT_NAME}/api:latest
    - sudo /opt/google-cloud-sdk/bin/gcloud docker -- push asia.gcr.io/${PROJECT_NAME}/api
    - sudo chown -R ubuntu:ubuntu /home/ubuntu/.kube
    - kubectl patch deployment movierecapi-deployment -p '{"spec":{"template":{"spec":{"containers":[{"name":"movie-rec-api","image":"asia.gcr.io/movie-rec-api/api:'"$CIRCLE_SHA1"'"}]}}}}'